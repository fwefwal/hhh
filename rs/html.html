<body>
    <section class="new-products">
        <h2>New Products</h2>
        <div class="product-list">
            <div class="product-card">
                <img src="guitar1.jpg" alt="Guitar">
                <p>Electric Guitar</p>
                <span>$1,299</span>
            </div>
            <div class="product-card">

        </div>
    </section>
